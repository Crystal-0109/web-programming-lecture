<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      h3 {
        font-style: italic;
      }
      p {
        font-size: 10pt;
        font-weight: bold;
      }
      .article {
        font-size: 10pt;
        font-weight: bold;
      }
      #txtCSS {
        font-style: italic;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h3>스타일 시트 이해하기</h3>
    <div class="article">이 예제는 <span id="txtCSS">CSS</span>
    의 개념을 설명합니다.</div>
    <div class="article">다음 예제로 이어집니다.</div>
  </body>
</html>
